<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body {
            margin: 0px;
        }
        img {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="into"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let into, s = "";
        into = document.getElementById("into");
        
        for (let i = 0; i <= 20; ++i) {
            url = `"${i}.png"`;
            s += `<img src=${url} width="100%" onerror="this.style.display = 'none'">`;
        }
        into.innerHTML = s;
    </script>
</body>
</html>
